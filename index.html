<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <h1>Generate a <span id="title-green"> random password</span></h1>
            <h2>Never use an insecure password again.</h2>
            <hr>
            <div id="psw-length">
                <label for="psw-length-input">Input password length:(from 6 to 15)</label>
                <input type="number" id="psw-length-input" name="psw-length-input" min="6" max="15" value="6">
            </div>
            <div class="check-box">
                <input type="checkbox" name="special-chr" id="special-chr" checked>
                <label for="special-chr">include special characters</label>
                <br>
                <input type="checkbox" name="numbers" id="numbers" checked>
                <label for="numbers">include numbers</label>
            </div>
            <button id="btn-generate" onclick="generatePsw()">Generate passwords</button>
            <hr>
            <p>Click a password to copy it.</p>
            <div class="psw-display">
                <div id="psw-el1" onclick="textCopy1()"></div>
                <div id="psw-el2" onclick="textCopy2()"></div>                                
            </div>
            <div id="text-copied"></div>
        </div>
        
        
        
        
        
        <script src="index.js"></script>
    </body>
</html>
